{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "mkdir /data/service/el1/public/oaid 0770 system system",
                "chown system system /data/service/el1/public/oaid",
                "chmod 0770 /data/service/el1/public/oaid",
                "mkdir /data/service/el1/public/database 0711 ddms ddms",
                "mkdir /data/service/el1/public/database/oaid_service_manager 02770 system ddms"
            ]
        }
    ],
    "services" : [{
            "name" : "oaid_service",
            "path" : ["/system/bin/sa_main", "/system/profile/oaid_service.xml"],
            "uid" : "system",
            "gid" : ["system", "shell"],
            "permission": [
                "ohos.permission.DISTRIBUTED_DATASYNC",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED"
            ],
            "secon" : "u:r:oaid_service:s0",
            "ondemand" : true
        }
    ]
}
